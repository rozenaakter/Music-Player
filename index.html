<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Music Player</h1>
    <audio id="audio" controls>
        <source src="./dramatic-hip-hop-music-background-jazz-music-for-short-video-148505.mp3" type="audio/mp3" />

        <!-- <source src="./17261761-hd_1080_1920_60fps.mp4"> -->
    </audio>
    <button onclick="playPause()">Play/Pause</button>
    <button onclick="stop()">Stop</button>
    

    <script>
        const audio = document.getElementById('audio');

        function playPause() {
            if(audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function stop() {
            audio.pause();
            audio.currentTime = 0
        }
    </script>
</body>
</html>
